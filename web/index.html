<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="neurorobot">
  <link rel="apple-touch-icon" href="build/web/icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="build/web/favicon.png"/>

  <title>neurorobot</title>
  <link rel="manifest" href="build/web/manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2536787133";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="build/web/flutter.js" defer></script>
  <script src="build/web/index.js"></script>
</head>
<body>
  <!-- <script>
    initializeModels("[0,0,0,0,0,0,0,0,0,2]");
  </script> -->
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <!-- <div id="imageLeft" style="position:absolute;top:20;left:30;width:320px;height:240px; z-index:30;visibility: visible;background-color:red;" /> -->
  <img id="image" style="position:absolute;top:20;left:30;width:320px;height:240px; z-index:30;visibility: hidden;"/>
  <canvas id="canvasLeft" width="320" height="240" style="position:fixed;top:20px;left:30px;z-index:30;visibility: visible; clip-path: inset(0 70px 0 0);"></canvas>
  <canvas id="canvasRight" width="320" height="240" style="position:fixed;top:20px;right:130px;z-index:30;visibility: visible; clip-path: inset(0 0 0 70px);"></canvas>

</body>
</html>
